<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee Meets Carnegie</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="hw7-css/style.css" />
    <script src="hw7-js/script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Questrial&display=swap");
    </style>
  </head>
  <body>
    <a href="./homepage.html">
      <img
        src="./hw7-assets/coffee house.png"
        width="250"
        alt="Logo of Coffee Meets Carnegie site"
      />
    </a>
    <h1>Find your Pittsburgh Cafe match!</h1>

    <!-- First Question <-->
    <h2 id="q1header">Pick a sound</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q1a1">
          <img
            src="./hw7-assets/kitten.png"
            width="180"
            alt="Cute kitten wearing blue bandana"
          />
          <div class="desc">Kitten purring</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q1a2">
          <img
            src="./hw7-assets/campfire.jpg"
            width="180"
            alt="Melting marshmellows in a campfire"
          />
          <div class="desc">Campfire</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q1a3">
          <img
            src="./hw7-assets/champagne2.jpg"
            width="180"
            alt="champagne glasses"
          />
          <div class="desc">Champagne</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q1a4">
          <img src="./hw7-assets/arcade.jpg" width="180" alt="Arcade machine" />
          <div class="desc">Arcade</div>
        </button>
      </div>
    </div>

    <!-- Second Question <-->
    <h2 id="q2header">How are you feeling today? Espresso your feelings!</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q2a1"><p>Life is mocha me crazy</p></button>
      </div>
      <div class="answer-choice">
        <button id="q2a2"><p>Feeling like I need a latte love</p></button>
      </div>
      <div class="answer-choice">
        <button id="q2a3"><p>I'm feeling brew-tiful</p></button>
      </div>
      <div class="answer-choice">
        <button id="q2a4"><p>A little depresso</p></button>
      </div>
    </div>

    <!-- Third Question <-->
    <h2 id="q3header">Which resonates with you the most?</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q3a1">
          <img
            src="./hw7-assets/boldcolors.jpg"
            width="180"
            alt="Abstract orange colored themed art"
          />
          <div class="desc">Abstract</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q3a2">
          <img
            src="./hw7-assets/vintagetv.jpg"
            width="180"
            alt="Vintage TV and telephone"
          />
          <div class="desc">Nostalgia</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q3a3">
          <img
            src="./hw7-assets/lookingforgifts.jpg"
            width="180"
            alt="Man Looking for gifts in a gift shop"
          />
          <div class="desc">Discovery</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q3a4">
          <img
            src="./hw7-assets/museum.png"
            width="180"
            alt="Museum with dinosaur exhibit"
          />
          <div class="desc">Exploratory</div>
        </button>
      </div>
    </div>

    <!-- Fourth Question <-->
    <h2 id="q4header">Pick a colour palette.</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q4a1">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fbright-colours.png?v=1597328002113"
            alt="bright colours"
          />
        </button>
      </div>
      <div class="answer-choice">
        <button id="q4a2">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fmuted-colours.png?v=1597328231356"
            alt="muted colours"
          />
        </button>
      </div>
      <div class="answer-choice">
        <button id="q4a3">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fcool-colours.png?v=1597328091906"
            alt="cool-toned colours"
          />
        </button>
      </div>
      <div class="answer-choice">
        <button id="q4a4">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fwarm-colours.png?v=1597328097654"
            alt="warm-toned colours"
          />
        </button>
      </div>
    </div>

    <!-- Fifth Question <-->
    <h2 id="q5header">What are you most likely doing on the weekend?</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q5a1">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fpartying.jpg?v=1597331695599"
            alt="partying"
          />
          <div class="desc">Partying</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q5a2">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fstudying.jpg?v=1597331730558"
            alt="studying/working"
          />
          <div class="desc">Studying/Working</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q5a3">
          <img src="./hw7-assets/movie.jpg" width="180" alt="Cinema" />
          <div class="desc">Watching a movie</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q5a4">
          <img src="./hw7-assets/travel.jpg" width="180" alt="Traveling" />
          <div class="desc">Traveling</div>
        </button>
      </div>
    </div>

    <!-- Sixth Question <-->
    <h2 id="q6header">Who do you spend the most time with?</h2>
    <div class="question">
      <div class="answer-choice">
        <button id="q6a1">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Ffamily.jpg?v=1597335437713"
            alt="friends/family"
          />
          <div class="desc">Friends/Family</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q6a2">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fmyself.jpg?v=1597335424260"
            alt="myself"
          />
          <div class="desc">Myself</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q6a3">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fmy%20partner.jpg?v=1597335376667"
            alt="my partner"
          />
          <div class="desc">My partner</div>
        </button>
      </div>
      <div class="answer-choice">
        <button id="q6a4">
          <img
            src="https://cdn.glitch.com/2b28f74a-8a02-4992-9bf6-c975d2b04cbb%2Fnewpeople.jpg?v=1597335393683"
            alt="new people"
          />
          <div class="desc">New people</div>
        </button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">Your result is...</h2>
    </div>
    <div class="restart-button">
      <button id="restart">Restart</button>
    </div>
    <div class="cafe-info">
      <button id="cafeinfo">
        <a id="learnMore" href="./coffee.html">Learn More about Cafes</a>
      </button>
      <embed
        name="GoodEnough"
        src="./hw7-assets/chill-lofi-song.mp3"
        loop="true"
        hidden="true"
        autostart="true"
      />
    </div>
  </body>
</html>
