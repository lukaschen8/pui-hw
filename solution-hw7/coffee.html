<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animated Coffee Machine</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="hw7-css/style2.css" />
  </head>
  <body>
    <h1>Sit down and grab a cup of coffee first</h1>
    <div class="container">
      <div class="upper">
        <div class="timer"></div>
        <div class="upper-btn"></div>
      </div>
      <div class="filter">
        <div class="filter-base"></div>
        <div class="handle"></div>
        <div class="coffee"></div>
        <div class="steam"></div>
        <div class="coffee-drop"></div>
      </div>
      <div class="back">
        <div class="tray"></div>
        <div class="cup"></div>
      </div>
      <div class="lower">
        <div class="lower-btn"></div>
      </div>
    </div>
    <div class="shiftdown">
      <h1>Sidecar</h1>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.1441737153045!2d-79.95283728449978!3d40.44994586154228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8834f3341baa5243%3A0x14e1189a6712835!2sSidecar!5e0!3m2!1sen!2sus!4v1669666128155!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <h1>KLVN</h1>
      <h1>Arriviste</h1>
      <h1>Cafe Carnegie</h1>
    </div>
  </body>
</html>
