<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animated Coffee Machine</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="hw7-css/style2.css" />
  </head>
  <body>
    <h1>Tell me more about these cafes</h1>
    <div class="container">
      <div class="upper">
        <div class="timer"></div>
        <div class="upper-btn"></div>
      </div>
      <div class="filter">
        <div class="filter-base"></div>
        <div class="handle"></div>
        <div class="coffee"></div>
        <div class="steam"></div>
        <div class="coffee-drop"></div>
      </div>
      <div class="back">
        <div class="tray"></div>
        <div class="cup"></div>
      </div>
      <div class="lower">
        <div class="lower-btn"></div>
      </div>
    </div>
  </body>
</html>
