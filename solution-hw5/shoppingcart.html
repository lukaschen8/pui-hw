<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Products</title>
  <!-- Adding CSS file here-->
  <link rel="stylesheet" href="hw5-css/style.css" />
  <!-- Adding JS file here -->
  <script src="hw5-js/rollsdata.js" defer></script>
  <script src="hw5-js/updatecart.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="flexbox-container1">
      <a href="./index.html" class="newanchor">
        <img src="./hw5-assets/logo-01.svg" width="400" alt="Logo of Bun Bun" />
      </a>
    </div>
    
    
    <div class="flexbox-container2">
      
      <div class="flexbox-pc">
        <div class="nav">
          <a href="./index.html" class="nounderline highlight-on-hover spacing">
            PRODUCTS
          </a>
          
          <a href="./shoppingcart.html" class="nounderline highlight-on-hover spacing">
            CART
          </a>
        </div>
      </div>
      
      
      <br>
      <br>
      <div class="flexbox-banner">
        <p id="biggertext">Shopping Cart</p>
      </div>
    </div>
  </div>
</div>
</div>

<div id="roll-list">
  <template id="roll-template">
    <div class="flexbox-containershop">
      <div class="expand"> </div>
        <div class="flexbox-itemimage1">
          <img
          class="moveimg"
          src="./hw5-assets/original-cinnamon-roll.jpeg"
          width="150"
          alt="Original cinnamon roll"
          />
          
          <div class="shoppingtext">
            <p class="underline removeleft" >remove</p>
          </div>
        </div>
        <div class="flexbox-itemimage2">
          <p id="typename">Original cinnamon roll</p>
          <p id="glazing">Glazing: Keep original</p>
          <p id="pack-size">Pack Size: 1</p>
        </div>
        <div class="flexbox-itemimage3">
          <p id="price">$2.49</p>
        </div>
     
    </div>
  </template>
</div>

<hr class="shorter" />

<div class="totalcontainer">
  <div class="expand2"></div>
  <p class="totallabel">Total </p>
  
  <div class="totalamt"> $29.94</div> 
  
</div> 
<div class="movebutton">
  <button class="buttonclass"><b id="checkouttext">Checkout</b></button>
</div>

</body>
</html>
