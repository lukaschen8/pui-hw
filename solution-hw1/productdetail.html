<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Products</title>
    <!-- Adding CSS file here-->
    <link rel="stylesheet" href="hw1-css/style.css" />
  </head>

  <body>
    <a href="./index.html" class="newanchor">
      <img src="./hw1-assets/logo-01.svg" width="400" alt="Logo of Bun Bun" />
    </a>
    <hr />

    <a href="./index.html" class="nounderline">
      <h3><mark>PRODUCTS</mark></h3>
    </a>
    <a href="./shoppingcart.html" class="nounderline">
      <p id="mytarget">CART</p>
    </a>

    <br />
    <br />
    <p id="biggertext">Original cinnamon roll</p>
    <img
      class="moveimg"
      src="./hw1-assets/original-cinnamon-roll.jpeg"
      width="550"
      alt="Original cinnamon roll"
    />

    <div class="cartprice">
      <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>

      <!-- Citing https://www.w3schools.com/tags/tag_select.asp-->

      <p>Glazing:</p>
      <div class="milkdropdown"></div>
      <select name="milks" id="milk">
        <option value="Keep original">Keep original</option>
        <option value="Sugar milk">Sugar milk</option>
        <option value="Vanilla milk">Vanilla milk</option>
        <option value="Double chocolate">Double chocolate</option>
      </select>

      <p>Pack size:</p>
      <select name="packsize" id="pack">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>

      <br />
      <br />
      <p>$2.49 <span class="cartbutton">Add to Cart</span></p>
    </div>
  </body>
</html>
